<!DOCTYPE html>
<html>

<head>
    <title>Hangman Game</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Meera+Inimai" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 box">
                <h1 class="header">CAMPING HANGMAN</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 game">
                <h3>Press any key to begin!</h3>
                <br />
               <h4>Wins: 
                    <span id="wins"></span>
                </h4>
                <br /> 
                <h4>Current Word: 
                    <span id="mysteryWord"></span>
                </h4>
                <br />
                <h4>Number of guesses remaining:
                    <span id="lives"></span>
                </h4>
                <br />
                <h4>Letters already guessed:
                    <span id="lettersDone"></span>
                </h4>
                <br />
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://haganka.github.io/dom/dom.js"></script>
    <script src="assets/javascript/game.js"></script>
    <script type = "text/javascript">


    
    </script>


</body>

</html>
